<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | SHAOL Sphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log-reg-style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='uploads/favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='uploads/favicon.ico') }}">

    <link rel="icon" href="{{ url_for('static', filename='uploads/favicon.png') }}" type="image/png">
    <script src="{{ url_for('static', filename='js/password_reset.js') }}"></script>
</head>

<body>
    <main id="password-reset-page">
        <header id="header">
            <div>
                <a href="{{ url_for('main.home') }}">
                    <img id="header-logo" src="{{ url_for('static', filename='assets/Logo.jpg') }}"
                        alt="SHAOL Sphere Logo">
                </a>
            </div>
            <div>
                <a class="button" id="skip-button">SKIP</a>
            </div>
        </header>

        <div id="password-reset-section">
            <div id="password-reset-box">
                <div>
                    <h1>Set New Password</h1>
                    <hr>
                </div>

                <div id="password-reset-message" class="message-box" style="display: none;"></div>

                <form id="password-reset-form">
                    <div id="password-reset-fields">
                        <div class="input-field">
                            <label for="new-password">New Password<span class="star">*</span></label>
                            <input type="password" name="new_password" id="new-password"
                                placeholder="Enter new password" required>
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">Confirm Password<span class="star">*</span></label>
                            <input type="password" name="confirm_password" id="confirm-password"
                                placeholder="Confirm new password" required>
                        </div>
                        <div class="input-field">
                            <button type="submit" class="button" id="update-btn">Update Password</button>
                        </div>
                    </div>
                    <div id="bottom-section">
                        <p>Back to <a href="{{ url_for('login_page') }}">Login Page</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
