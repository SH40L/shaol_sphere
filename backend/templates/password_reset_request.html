<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SHAOL Sphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log-reg-style.css') }}">
    <script src="{{ url_for('static', filename='js/password_reset_request.js') }}"></script>
</head>

<body>
    <main id="password-reset-request-page">
        <header id="header">
            <div>
                <a href="{{ url_for('home') }}">
                    <img id="header-logo" src="{{ url_for('static', filename='assets/Logo.jpg') }}"
                        alt="SHAOL Sphere Logo">
                </a>
            </div>
            <div>
                <a class="button" id="skip-button">SKIP</a>
            </div>
        </header>

        <div id="password-reset-section">
            <div id="password-reset-box">
                <div>
                    <h1>Reset Password</h1>
                    <hr>
                </div>

                <!-- âœ… Message Box -->
                <div id="password-reset-message" class="message-box" style="display: none;"></div>

                <form id="password-reset-form">
                    <div id="password-reset-fields">
                        <div class="input-field">
                            <label for="reset-username">Username<span class="star">*</span></label>
                            <input type="text" name="username" id="reset-username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-field">
                            <label for="reset-email">Email<span class="star">*</span></label>
                            <input type="email" name="email" id="reset-email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <button type="submit" class="button" id="reset-btn">Request Reset</button>
                        </div>
                    </div>
                    <div id="bottom-section">
                        <p>Back to <a href="{{ url_for('login_page') }}">Login Page</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
