<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAOL Sphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <main id="landing-page">
        <header id="header">
            <div>
                <!-- ✅ FIXED: home → main.home -->
                <a href="{{ url_for('main.home') }}">
                    <img id="header-logo" src="{{ url_for('static', filename='assets/Logo.jpg') }}" alt="SHAOL Sphere Logo">
                </a>
            </div>
            <div>
                <!-- No action button – still safe -->
                <a class="button" id="skip-button">SKIP</a>
            </div>
        </header>
        <div id="banner-section">
            <div id="banner-image-content">
                <img id="banner-image" src="{{ url_for('static', filename='assets/Landing Page Banner.jpg') }}" alt="Banner">
            </div>
            <div id="banner-text-content">
                <h1 id="heading">Best Social App to Make New Friends</h1>
                <p id="description">With SHAOL Sphere you will find new friends from various countries and regions of the world</p>
            </div>
            <div id="button-content">
                <!-- ✅ No change needed -->
                <a class="log-reg-btn button" id="reg-btn" href="{{ url_for('register_page') }}">Get Started</a>
                <a class="log-reg-btn button" id="log-btn" href="{{ url_for('login_page') }}">Login</a>
            </div>
        </div>
    </main>
</body>

</html>
